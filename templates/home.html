<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home | Portfolio Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="portfolio">
        <div class="container">
            <div class="row text-center">
                <h4 class="fw-bold mb-6">Portfolio</h4>
                <h4 class="mt-3">123455.78 &dollar;</h4>
                <hr>
            </div>
            <div class="row text-center">
                <button class="btn btn-primary btn-lg btn-block mb-3" data-bs-toggle="collapse" href="#search_bar">Add Asset</button>
                <div id="search_bar" class="container collapse">
                    <form>
                        <div class="row">
                       
                            <div class="col-10">
                                <input type="text" class="form-control" id="search_string" placeholder="keywords">
                            </div>
                            <div class="col-2">
                                <button class="btn btn-primary btn-sm btn-block mb-3" type="submit">Search</button>
                            </div>   
                        
                        </div>
                    </form>
                    
                </div>
                <hr>
            </div>
            <!--Sample Assets-->
            <div class="row">
                <div class="col-10">
                    <h6 class="fw-bold">TSLA</h6>
                    <h7>Tipu Sultan Luxury Automobiles</h7><br>
                    <h7>Quantity: 35</h7><br>
                    <h7>Asset Value: 134 &dollar;</h7><br>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-sm btn-block mb-3" type="submit">Edit</button>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-10">
                    <h6 class="fw-bold">KG</h6>
                    <h7>Kalpana Garments</h7><br>
                    <h7>Quantity: 35</h7><br>
                    <h7>Asset Value: 13400 &dollar;</h7><br>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-sm btn-block mb-3" type="submit">Edit</button>
                </div>
                <hr>
            </div>

            <!--End Sample-->
        </div>
    </div>
</body>

</html>
