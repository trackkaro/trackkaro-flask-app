{% extends "layout.html" %}

{% block title %}
Trakkaro | Home
{% endblock %}

{% block content %}


<div class="portfolio" style="margin: auto; margin-top: 20px; min-height: 900px;">
    <div class="container">
        <div class="row text-center">
            <h4 class="fw-bold mb-6 mt-5">Portfolio</h4>
            <h4 class="mt-3">123455.78 &dollar;</h4>
            <hr>
        </div>
        <div class="row text-center">
            <button class="btn btn-primary btn-lg btn-block mb-3" data-bs-toggle="collapse" href="#search_bar">Add
                Asset</button>
            <div id="search_bar" class="container collapse">
                <form>
                    <div class="row">

                        <div class="col-10">
                            <input type="text" class="form-control" id="search_string" placeholder="keywords">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary btn-sm btn-block mb-3" type="submit">Search</button>
                        </div>

                    </div>
                </form>

            </div>
            <hr>
        </div>
        <!--Sample Assets-->
        <div class="row">
            <div class="col-10">
                <h6 class="fw-bold">TSLA</h6>
                <h7>Tipu Sultan Luxury Automobiles</h7><br>
                <h7>Quantity: 35</h7><br>
                <h7>Asset Value: 134 &dollar;</h7><br>
            </div>
            <div class="col-2">
                <button class="btn btn-primary btn-sm btn-block mb-3" type="submit">Edit</button>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="col-10">
                <h6 class="fw-bold">KG</h6>
                <h7>Kalpana Garments</h7><br>
                <h7>Quantity: 35</h7><br>
                <h7>Asset Value: 13400 &dollar;</h7><br>
            </div>
            <div class="col-2">
                <button class="btn btn-primary btn-sm btn-block mb-3" type="submit">Edit</button>
            </div>
            <hr>
        </div>

        <!--End Sample-->
    </div>
</div>


{% endblock %}
